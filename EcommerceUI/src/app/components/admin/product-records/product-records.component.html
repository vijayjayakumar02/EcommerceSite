<table
  mat-table
  [dataSource]="dataSource"
  matSort
  
>
  <ng-container matColumnDef="ProductId">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="ProductId"
    >
    ProductId
    </th>
    <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
  </ng-container>

  <ng-container matColumnDef="ProductName">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="ProductName"
    >
      Name
    </th>
    <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="Description"
    >
      Description
    </th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="Catagory">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="Catagory"
    >
      Category
    </th>
    <td mat-cell *matCellDef="let element">{{ element.category }}</td>
  </ng-container>


  <ng-container matColumnDef="Price">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header="price"
    >
      Price
    </th>
    <td mat-cell *matCellDef="let element">{{ element.price | currency:'INR' }}</td>
  </ng-container>




  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="length"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  [pageSizeOptions]="[5, 10, 15, 20]"
  #page
  (page)="GetProductList('', page.pageIndex, page.pageSize)"
>
</mat-paginator>
